<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CULSIM - Chinese Cultivation Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .game-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .info-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 10px;
    }
    button:hover {
      background: #45a049;
    }
    #game-output {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="game-title">üèÆ CULSIM - Cultivation Simulator üèÆ</h1>

    <div class="game-info">
      <div class="info-card">
        <h3 id="player-status-title">Player Status</h3>
        <div id="player-status">Loading...</div>
      </div>
      <div class="info-card">
        <h3 id="cultivation-title">Cultivation</h3>
        <div id="cultivation-info">Loading...</div>
      </div>
      <div class="info-card">
        <h3 id="meridians-title">Meridians</h3>
        <div id="meridian-info">Loading...</div>
        <div id="meridian-controls" style="margin-top: 10px;">
          <select id="meridian-select" style="width: 100%; margin-bottom: 5px;"></select>
          <button id="unlock-meridian-btn" style="width: 100%;">Unlock Selected Meridian</button>
        </div>
      </div>
      <div class="info-card">
        <h3 id="elements-title">Elements</h3>
        <div id="elements-info">Loading...</div>
      </div>
      <div class="info-card">
        <h3 id="time-title">Time</h3>
        <div id="time-info">Loading...</div>
      </div>
      <div class="info-card">
        <h3 id="debug-title">Debug Panel</h3>
        <div id="debug-panel">
          <button id="debug-add-qi-btn">Add 10 Qi</button><br>
          <button id="debug-add-meridian-btn">Add 10% Meridians</button><br>
          <button id="debug-add-element-btn">Add 10% Elements</button>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn">Start Game</button>
      <button id="pause-btn">Pause</button>
      <button id="cultivate-btn">Cultivate</button>
      <button id="breakthrough-btn">Breakthrough</button>
    </div>

    <div id="game-output"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
